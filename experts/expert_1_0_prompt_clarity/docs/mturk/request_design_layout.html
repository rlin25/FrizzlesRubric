<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .prompt {
        background: #f1f1f1;
        padding: 15px;
        border-left: 4px solid #007acc;
        margin-bottom: 20px;
      }

      .slider-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      input[type="range"] {
        width: 70%;
        vertical-align: middle;
        accent-color: #007acc;
      }

      .value {
        display: inline-block;
        width: 30px;
        text-align: center;
        font-weight: bold;
        margin-left: 10px;
      }
    </style>

    <script>
      function updateValue(id) {
        const slider = document.getElementById(id);
        const value = document.getElementById(id + "_val");
        value.innerText = slider.value;
        slider.oninput = () => value.innerText = slider.value;
      }

      window.onload = function () {
        const metrics = [
          "specificity", "completeness", "conciseness", "clarity",
          "language", "interpretability", "structure"
        ];
        metrics.forEach(updateValue);
      };
    </script>
  </head>

  <body>
    <h3>Evaluate the following prompt:</h3>

    <div class="prompt">
      <p><strong>ID:</strong> ${prompt_id}</p>
      <p><strong>Prompt:</strong> ${prompt_text}</p>
    </div>

    <p>Please rate the prompt from 1 (poor) to 10 (excellent) on each of the following:</p>

    <div class="slider-group">
      <label for="specificity">Specificity</label>
      <input type="range" id="specificity" name="specificity" min="1" max="10" required>
      <span class="value" id="specificity_val">5</span>
    </div>

    <div class="slider-group">
      <label for="completeness">Completeness</label>
      <input type="range" id="completeness" name="completeness" min="1" max="10" required>
      <span class="value" id="completeness_val">5</span>
    </div>

    <div class="slider-group">
      <label for="conciseness">Conciseness</label>
      <input type="range" id="conciseness" name="conciseness" min="1" max="10" required>
      <span class="value" id="conciseness_val">5</span>
    </div>

    <div class="slider-group">
      <label for="clarity">Clarity of Purpose</label>
      <input type="range" id="clarity" name="clarity" min="1" max="10" required>
      <span class="value" id="clarity_val">5</span>
    </div>

    <div class="slider-group">
      <label for="language">Language Quality</label>
      <input type="range" id="language" name="language" min="1" max="10" required>
      <span class="value" id="language_val">5</span>
    </div>

    <div class="slider-group">
      <label for="interpretability">Interpretability</label>
      <input type="range" id="interpretability" name="interpretability" min="1" max="10" required>
      <span class="value" id="interpretability_val">5</span>
    </div>

    <div class="slider-group">
      <label for="structure">Structure Quality</label>
      <input type="range" id="structure" name="structure" min="1" max="10" required>
      <span class="value" id="structure_val">5</span>
    </div>

    <input type="submit" value="Submit">
  </body>
</html>
